name: task-b manual

on: 
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: true
        default: 'Hello CI/CD'
      tag:
        description: 'Image tag'
        required: true
        default: 'latest'

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    name: Docker build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Replace message in index.html
        run: sed -i "s#DEFAULT_MESSAGE#${{ inputs.message }}#" ./task_b/index.html
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./task_b
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ inputs.tag }}

  test:
    needs: docker
    runs-on: ubuntu-latest
    services:
      app:
        image: ghcr.io/${{ github.repository }}:${{ inputs.tag }}
        ports:
          - 8080:80
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Test connectivity
        run: |
          curl -v http://127.0.0.1:8080/index.html
          curl -s http://127.0.0.1:8080/index.html | grep "${{ inputs.message }}"